<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
<div>
    <div>
        <h2>
            Paleta de colores
        </h2>
        <div style="display: flex;">
            <div style="display: flex;flex-direction: column;">
                <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                </button>
            </div>
            <div style="width: 500px;height: 600px">
                <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
    // Escríbe aquí tu código
    
    //Obtener valor de caja y colores
    let element=document.getElementById("caja");
    let botton1 = document.getElementById("btn-1");
    let botton2 = document.getElementById("btn-2");    
    let botton3 = document.getElementById("btn-3");
    let botton4 = document.getElementById("btn-4");
    let botton5 = document.getElementById("btn-5");
    let botton6 = document.getElementById("btn-6");

    //Crear función flecha para rojo
    const rojo= ()=>{        
        //cambiar color a caja  
        element.style.backgroundColor = botton1.style.backgroundColor;
       
    } 
    
    //Crear función flecha para naranjo
    const naranjo = ()=>{        
        //cambiar color a caja   
        element.style.backgroundColor = botton2.style.backgroundColor;    
       
    }
    
    //Crear función para amarillo
    const amarillo =()=>{        
        //cambiar color a caja   
        element.style.backgroundColor = botton3.style.backgroundColor;    
       
    }
    
    //Crear función para verde
    const verde = ()=>{
        //cambiar color a caja  
        element.style.backgroundColor = botton4.style.backgroundColor;    
       
    } 
    
    //Crear función para celeste
    const celeste = ()=>{  
        //cambiar color a caja   
        element.style.backgroundColor = botton5.style.backgroundColor;    
       
    }  
    
    //Crear función para morado
    const morado = ()=>{
        //cambiar color a caja  
        element.style.backgroundColor = botton6.style.backgroundColor;    
       
    } 

    //Crear listener para los colores                 
    botton1.addEventListener("click", rojo);        
    botton2.addEventListener("click", naranjo);
    botton3.addEventListener("click", amarillo);
    botton4.addEventListener("click", verde);
    botton5.addEventListener("click", celeste);
    botton6.addEventListener("click", morado);





        
      

   
        
            
   



    </script>
</body>

</html>
