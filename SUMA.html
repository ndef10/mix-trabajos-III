<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código

    //Obtener valor para suma y resta
    let suma = document.getElementById("btn-sumar");
    let resta = document.getElementById("btn-restar");
    
    //Crear función flecha para suma
    const calculoSuma = ()=>{        

        //obtener valores para el calculo  
        let valor1= document.querySelector("#valor1").value;        
        let valor2= document.querySelector("#valor2").value;

        //Realizar calculo de suma
        let resultado= parseInt(valor1)+parseInt(valor2);

        //Indicar resultado
        document.querySelector(".resultado").innerText = ` ${resultado}`;
    } 

    //Crear función para resta 
    const calculoResta = ()=>{         

        //obtener valores para el calculo   
        let valor1= document.querySelector("#valor1").value;        
        let valor2= document.querySelector("#valor2").value;
        
        //Realizar calculo de resta
        let resultado= parseInt(valor1)-parseInt(valor2);

        //Indicar resultado (si es negativo, mostrar un 0)

        if (resultado >= 0) {
            document.querySelector(".resultado").innerText = ` ${resultado}`;   
        }else{
            document.querySelector(".resultado").innerText = ` 0`; 
        }        
    }

    //Crear listener para suma y resta
    suma.addEventListener("click", calculoSuma);
    resta.addEventListener("click", calculoResta);

    </script>
</body>

</html>
